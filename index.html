<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <figure id="product-image"></figure>

    <section id="product-information">
      <section id="product">
        <span id="product-category">Perfume</span>

        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </section>

      <section id="price">
        <span id="new-price">$149.99</span>
        <span id="old-price">$169.99</span>
      </section>
        
      <section>
        <button id="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </section>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/curricle">S. Jordan</a>.
  </footer>
</body>
</html>
